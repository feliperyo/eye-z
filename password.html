<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Mudar senha - Eye.Z</title>
</head>

<body>

    <header>
        <img class="logo" src="./assets/logo-eyes.png" alt="logo olho Eye.Z">

        <h1>Eye.Z</h1>
    </header>

    <main>
        <h2>Trocar senha</h2>

        <input id="email-login" type="email" placeholder="Email ou Username">
        <input id="senha" type="password" placeholder="Senha">
        <input id="senha2" type="password" placeholder="Confirmar Senha">
        <br>
        <button class="fazer-login">Confirmar</button>
        <br>
        <button onclick=signUp() class="criar-conta">Criar Conta</button>

    </main>

    <img class="bg-login" src="./assets/bg-image-login.png" alt="bg-login">

</body>

<script src="./scripts.js"></script>

</html>
