<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login Eye.Z</title>
</head>

<body>

    <header>
        <img class="logo" src="./assets/logo-eyes.png" alt="logo olho Eye.Z">

        <h1>Eye.Z</h1>
    </header>

    <main>
        <h2>Bem-vindo de volta!</h2>

        <input id="email-login" type="email" placeholder="Email ou Username">
        <input id="senha" type="password" placeholder="Senha">

        <button class="fazer-login">Entrar</button>
        <button class="fazer-login-google"><img class="logo-google" src="./assets/logo-google.png" alt="logo do"> Entrar com o Google</button>

        <a>Esqueci minha senha</a>

        <button class="criar-conta">Criar Conta</button>

        <div></div>

    </main>

    <img class="bg-login" src="./assets/bg-image-login.png" alt="bg-login">

</body>

</html>
